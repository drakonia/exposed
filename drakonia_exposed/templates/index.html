<!doctype html>
<html class="no-js" lang="">
    <head>
        {% include "head.html" %}
    </head>
    <body>

        <header class="site-header">
            <div class="site-header__container container">
                <div class="site-header__inner">
                    <h1 class="site-header__title">
                        Drakoniaâ€¦ Exposed!<br />

                    </h1>
                    <a class="site-header__menu-btn js-site-nav-btn" href="#">

                    <nav class="site-nav site-header__menu js-site-nav">

        <main class="main container">
            <div class="row">

                <article class="content">
                <p id="CONTENT">
                    <!-- this is where the js ajax dumps the html from serverside to client-->
                </p> 
                </article>

                    {% include "bar_player.html" %}
                </aside>
            </div>
        </main>

        <aside class="player--drawer player">
            {% include "drawer_player.html" %}
        </aside>

        <audio class="js-whispers" type="audio/wav" autoplay></audio>

        <script>
            if ('{{path}}' == '/') {
                var cSwitch = "/us/";
                }
            else {
                var cSwitch = "{{path}}";
                };
            function loadContent() {
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  document.getElementById("CONTENT").innerHTML =
                  this.responseText;
                }
              };
              if (cSwitch == "/us/"){
                xhttp.open("GET", '{% static "html/us.html" %}', true);
                xhttp.send();
                };
              if (cSwitch == "/them/"){
                xhttp.open("GET", '{% static "html/them.html" %}', true);
                xhttp.send();
                };
              if (cSwitch == "/radio/"){
                xhttp.open("GET", '{% static "html/radio.html" %}', true);
                xhttp.send();
                };
            }
            loadContent();
            $( "#us" ).click(function() {
              cSwitch = "/us/";
              loadContent();
                });
            $("#them").click(function(){
                cSwitch = "/them/";
                loadContent();
                });
            $( "#radio").click(function() {
                cSwitch = "/radio/";
                loadContent();
                });
        </script>

                '/media/voices/mlac_niamer.wav', '/media/voices/jingle_03c.wav', '/media/voices/jingle_03d.wav',
